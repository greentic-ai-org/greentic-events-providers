name: Publish Packs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.89.0
          override: true

      - name: Install packc
        run: cargo install greentic-pack --locked

      - name: Build pack artifact
        run: bash scripts/build_packs.sh

      - name: Install ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: "1.2.0"

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${CR_PAT}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push pack artifact to GHCR
        env:
          IMAGE: ghcr.io/${{ github.repository }}/events-packs
          TAG: ${{ github.ref_name }}
        run: |
          oras push "${IMAGE}:${TAG}" \
            dist/packs/webhook.gtpack:application/octet-stream \
            dist/packs/email.gtpack:application/octet-stream \
            dist/packs/sms.gtpack:application/octet-stream \
            dist/packs/timer.gtpack:application/octet-stream \
            --annotation org.opencontainers.image.title="greentic-events-packs" \
            --annotation org.opencontainers.image.description="Greentic event provider packs and flows"
          oras push "${IMAGE}:latest" \
            dist/packs/webhook.gtpack:application/octet-stream \
            dist/packs/email.gtpack:application/octet-stream \
            dist/packs/sms.gtpack:application/octet-stream \
            dist/packs/timer.gtpack:application/octet-stream \
            --annotation org.opencontainers.image.title="greentic-events-packs" \
            --annotation org.opencontainers.image.description="Greentic event provider packs and flows"
