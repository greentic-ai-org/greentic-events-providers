id: greentic.events.webhook
version: 0.1.0
packVersion: 1
kind: application
name: greentic.events.webhook
description: Greentic webhook event providers
authors:
  - Greentic Engineering <engineering@greentic.dev>
license: MIT
flow_files:
  - flows/events/webhook/in_default.ygtc
  - flows/events/webhook/in_custom_template.ygtc
template_dirs: []
entry_flows: []
events:
  providers:
    - name: "webhook-gateway"
      kind: "source"
      component: "events-webhook-source@1.0.0"
      default_flow: "flows/events/webhook/in_default.ygtc"
      custom_flow: "flows/events/webhook/in_custom_template.ygtc"
      capabilities:
        transport: "webhook"
        reliability: "at_least_once"
        ordering: "none"
        topics:
          - "webhook.*"
