id: greentic.events.timer
version: 0.1.0
packVersion: 1
kind: application
name: greentic.events.timer
description: Greentic timer/cron event providers
authors:
  - Greentic Engineering <engineering@greentic.dev>
license: MIT
flow_files:
  - flows/events/timer/default.ygtc
template_dirs: []
entry_flows: []
events:
  providers:
    - name: "timer-core"
      kind: "source"
      component: "events-timer-source@1.0.0"
      capabilities:
        transport: "timer"
        reliability: "at_least_once"
        ordering: "none"
        topics:
          - "timer.*"
