id: greentic.events.sms
version: 0.1.0
packVersion: 1
kind: application
name: greentic.events.sms
description: Greentic SMS event providers (Twilio)
authors:
  - Greentic Engineering <engineering@greentic.dev>
license: MIT
flow_files:
  - flows/events/sms/in_default.ygtc
  - flows/events/sms/out_default.ygtc
template_dirs: []
entry_flows: []
events:
  providers:
    - name: "sms-in-twilio"
      kind: "source"
      component: "events-sms-source@1.0.0"
      capabilities:
        transport: "twilio"
        reliability: "at_least_once"
        topics:
          - "sms.in.twilio.*"
    - name: "sms-out-twilio"
      kind: "sink"
      component: "events-sms-sink@1.0.0"
      capabilities:
        transport: "twilio"
        reliability: "at_least_once"
        topics:
          - "sms.out.twilio"
