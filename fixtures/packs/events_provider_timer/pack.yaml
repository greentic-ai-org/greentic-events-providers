pack_id: greentic.events.provider.timer
version: 0.1.0
kind: application
publisher: greentic
components:
- id: events-provider-timer
  version: 0.1.0
  world: greentic:provider/schema-core@1.0.0
  supports: []
  profiles:
    default: stateless
    supported:
    - stateless
  capabilities:
    wasi:
      random: false
      clocks: true
    host:
      state:
        read: false
        write: false
  wasm: components/events-provider-timer.wasm
  config_schema: schemas/events/timer/config.schema.json
dependencies: []
flows: []
assets:
- path: schemas/events/timer/config.schema.json
- path: schemas/events/timer/README.md
extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 1.0.0
    inline:
      providers:
      - provider_type: events.timer
        capabilities:
        - publish
        ops:
        - publish
        config_schema_ref: schemas/events/timer/config.schema.json
        state_schema_ref: schemas/events/timer/README.md
        runtime:
          component_ref: events-provider-timer
          export: schema-core
          world: greentic:provider/schema-core@1.0.0
        docs_ref: schemas/events/timer/README.md
